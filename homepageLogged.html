<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../Agile/homepageLogged.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-img">
                <a href="../Agile/homepageLogged.html">
                    <img src="../Agile/Asset/Logo.png" alt="" width="150px">
                </a>
            </div>
            <div class="navigation-item">
                <a class="navigation-link" href="../Agile/homepageLogged.html"> HOME </a>
            </div>
        </div>
        <div class="navigation-bar">        
            <div class="navigation-item">
                <div id="notification">
                    <div id="notif-icon">
                        <img class="bell-icon" src="../Agile/Asset/notificationBell.png" alt="" width="30px">
                    </div>
                    <div id="dropdown">
                        <div class="drop notif-title">
                            Notifications
                        </div>
                        <div class="drop notif-detail">
                            <div class="text-message">
                                <label for=""> Title </label>
                            </div>
                            <div class="time-message time-font">
                                <label for=""> Time </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation-item">
               <label class="username-text" for="username"> Name </label>
            </div>
            <div class="navigation-item">
                <a class="navigation-link" href="../Agile/homepage.html"> LOGOUT </a>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Banner -->
        <div class="banner">
            <h1 class="title">
                Follow your list today!!!
            </h1>
        </div>
        <!-- To Do List -->
        <div class="container">
            <div class="menu">
                <div class="container-title">
                    My To Do List
                </div>
                <div class="add-to-list">
                    <a href="../Agile/Create.html">
                        <img src="../Agile/Asset/add.png" alt="" width="50px">
                    </a>
                </div>
            </div>
            <div class="list-containers">
                <div class="single-list">
                    <div class="checkbox-area">
                        <input type="checkbox">
                        <a href="../Agile/homepageLogged.html"></a>
                    </div>
                    <div class="to-do-item">
                        <div class="item-title">
                            <label for="note"> Task 1 </label>
                        </div>
                        <div class="item-date">
                            <label for="date"> Date </label>
                        </div>
                        <div class="item-description">
                            <label for="description"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus harum impedit aut nostrum. Magni sint animi repudiandae quod expedita? Autem, quod rem doloremque possimus blanditiis saepe quo repudiandae! Fuga, molestiae! </label>
                        </div>
                    </div>
                    <div class="to-do-navigation">
                        <div class="control-item">
                            <a href="../Agile/Update.html">
                                <img src="../Agile/Asset/pencil.png" alt=""  width="40px">
                            </a>
                        </div>
                        <div class="control-item">
                            <a href="../Agile/homepageLogged.html">
                                <img src="../Agile/Asset/delete.png" alt=""  width="40px">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Completed -->
        <div class="container">
            <div class="menu">
                <div class="container-title">
                    Completed List
                </div>
                <div class="sorting">
                    <button type="button">
                        <img src="../Agile/Asset/sort-down.png" alt="" width="30px">
                        <div class="btn-text">
                            Descending
                        </div>
                    </button>                        
                    <button type="button">
                        <img src="../Agile/Asset/sort-up.png" alt="" width="30px">
                        <div class="btn-text">
                            Ascending
                        </div>
                    </button>
                </div>
            </div>
            <div class="list-containers">
                <div class="single-done-list">
                    <div class="to-do-item">
                        <div class="item-title">
                            <label for="note"> Task 1 </label>
                        </div>
                        <div class="item-date">
                            <label for="date"> Date </label>
                        </div>
                        <div class="item-description">
                            <label for="description"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus harum impedit aut nostrum. Magni sint animi repudiandae quod expedita? Autem, quod rem doloremque possimus blanditiis saepe quo repudiandae! Fuga, molestiae! </label>
                        </div>
                    </div>
                    <div class="to-do-navigation">
                        <div class="control-item">
                            <a href="../Agile/homepageLogged.html">
                                <img src="../Agile/Asset/delete.png" alt=""  width="40px">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="copyright">
            Copyright 2021. All right Reserved
        </div>
        <div class="logo-img">
            <a href="../Agile/homepageLogged.html">
                <img src="../Agile/Asset/Logo.png" alt="" width="50px">
            </a>
        </div>
    </div>
</body>
</html>

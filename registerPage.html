<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="registerPage.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Patua One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Passero One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Simonetta"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quantico"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sirin Stencil"
      rel="stylesheet"
    />
    <link
      href="http://fonts.cdnfonts.com/css/yaldevi-colombo"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/yinmar" rel="stylesheet" />
  </head>
  <body>
    <section class="login">
      <div class="kiri">
        <h2>Glad to see you!</h2>
        <div>
          <p>.... is much better when you have an account.</p>
          <p>Get yourself one.</p>
        </div>
        <img src="./Asset/Welcome to do list.png" alt="" />
      </div>
      <div class="kanan">
        <form action="#">
          <div class="ditengah">
                <h6>Hello, friends!</h6>
          
                <div class="input-group">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="input-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="input-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" required />
                </div>
                <div class="input-group">
                    <label for="">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword"  required/>
                </div>
        </div>
          <div class="input-group-checkbox" id="checkbox">
            <input type="checkbox" name="terms" id="terms" required />
            <label for="">I Accept <a href="https://policies.google.com/terms?hl=en-US" style="text-decoration: none;">Terms of Use</a></label>
          </div>
          <div class="button">
            <input type="submit" value="Crete Account" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
